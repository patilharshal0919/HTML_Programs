<!DOCTYPE html>
<html>
  <head>
    <style>
      .table {
        place-items: center;
      }

      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        margin: 25px 50px 75px 100px;
        column-width: 10px;
        padding: 1%;
        padding-top: 5px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <tr>
        <td>-</td>
        <td rowspan="2">A</td>
      </tr>
      <td>-</td>

      <tr></tr>

      <tr>
        <td rowspan="2">B</td>
        <td>-</td>
      </tr>
      <td>-</td>

      <tr></tr>

      <tr>
        <td>-</td>
        <td rowspan="2">C</td>
      </tr>
      <td>-</td>

      <tr></tr>

      <tr>
        <td rowspan="2">D</td>
        <td>-</td>
      </tr>
      <td>-</td>

      <tr></tr>
    </table>
  </body>
</html>
